<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Créez votre compte</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()"><!-- ngsubmit pour capter le submit que l'on a créer-->
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" class="form-control" formControlName="nom">
      </div>
      <div>
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" class="form-control" formControlName="prenom">
      </div>
      <div>
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" class="form-control" formControlName="adresse">
      </div>    
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" class="form-control" formControlName="password"><!-- type passeword pour cacher le mdp avec des points-->
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="signUpForm.invalid">Valider</button> 
    </form>
    <p class="text-danger">{{ errorMessage }}</p><!-- si erreur retourné par le serveur l'erreur ser écrite ici-->
  </div>
</div>
