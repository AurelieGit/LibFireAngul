<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouvel auteur</h2>
    <form [formGroup]="auteurForm" (ngSubmit)="onSaveBook()"><!-- capter l'évènement ngSubmit -->
      <div class="form-group">
        <label for="auteur">Auteur</label>
        <input type="text" class="form-control" id="auteur" formControlName="auteur">
      </div>
      <div class="form-group">
          <label for="Bibliographie">Bibliographie</label>
          <textarea class="form-control" id="Bibliographie" formControlName="Bibliographie"></textarea>
        </div>
        <div class="form-group">
          <h4>Photo de l'auteur</h4>
          <input type="file"(change)="detectFiles($event)" class="form-control" accept="image/*"><!-- l'évènement lié est l'évènement change siutilisateur a cliqué dessus et choisi 1 fichier. il detectFile et passe l'event en argument. attribut : image/* soit uniqueent des fichier de format image seront acceptés avec leur extention ( .png, .jpg...)-->
            <p class="text-success" *ngIf="fileUploaded"> Chargement réussi<!-- pour prévenir duchargeent ngif uniquement si chargement a été effectué avec succes-->

            </p>
        </div>
        <button class="btn btn-success" [disabled]="bookForm.invalid || fileIsUploading" type="submit">Enregistrer</button><!-- sera désactivé si bookform pas valide et aussi si fichier entrain de charger pour éviter les bug potentiel. btn de type submit pour soumettre le formulaire -->
    </form>
  </div>
</div>
