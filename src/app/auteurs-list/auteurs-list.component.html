<div class="row">
  <div class="col-xs-12">
    <h2>Nos auteurs</h2>
    <div class="list-group">
      <button class="list-group-item" 
              *ngFor="let auteur of auteurs; let i = index"
              (click)="onViewAuteur(i)">
        <h3 class="list-group-item-heading">{{ auteur.nom }}
          <button class="btn btn-secondary pull-right" (click)="onDeleteAuteur(auteur)">
           <strong>-</strong>
          </button>
        </h3>
        <h5 class="list-group-item-heading">{{ auteur.prenom }}</h5>
        <p class="list-group-item-text">{{ auteur.bibliographie }}</p>
    </button>
    </div>
    <button class="btn btn-primary" (click)="onNewAuteur()">Nouvel auteur</button>
  </div>
</div>
